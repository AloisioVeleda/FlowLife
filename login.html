<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowLife — Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <!-- Inicialização global -->
  <script src="firebase-init.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1115, #1c2026);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1e232a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 360px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    p {
      color: #ccc;
      margin-bottom: 32px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .google-btn:hover {
      background: #3367d6;
    }

    .google-btn img {
      width: 24px;
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Bem-vindo ao FlowLife</h1>
    <p>Entre com sua conta Google para continuar</p>

    <button id="login-btn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Entrar com Google
    </button>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.getElementById("login-btn");

    loginBtn.addEventListener("click", async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();

        // Usa signInWithPopup (funciona em localhost e https)
        const result = await firebase.auth().signInWithPopup(provider);

        console.log("Usuário logado:", result.user);

        // Redireciona após login bem-sucedido
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Erro ao fazer login:", error);

        // Erro comum: abrir em 127.0.0.1 ao invés de localhost
        if (error.code === "auth/operation-not-supported-in-this-environment") {
          alert("⚠️ O login do Google precisa ser feito em 'http://localhost'.\nPor favor, abra o projeto com localhost em vez de 127.0.0.1.");
        } else {
          alert("Houve um erro ao tentar fazer o login. Tente novamente.\n\n" + error.message);
        }
      }
    });
  });
</script>

</body>

</html>
